<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Registered users</title>
        <link rel="stylesheet" type="text/css" th:href="@{/home.css}"/>
    </head>
    <body>
        <div class="links">
            <a th:href="@{/}">Home</a> <a href="@{/users}">Users</a>
        </div>
        <div class="container">
            <ul>
                <li th:each="indeksi : ${userList}">
                    <span class="list" th:text="${indeksi}"/> <form th:action="@{/${indeksi}}" method="GET"> <button value="Edit"/></form>
                   <p></p>
                </li>
            </ul>
        </div>
    </body> 
</html>
